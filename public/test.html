
<script type="text/javascript">	
	function update(){
		var name = document.getElementById("name").value;
		var email = document.getElementById("email").value;
		var loc = document.getElementById("location").value;

		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if(this.readyState == 4 && this.status == 200){
				document.getElementById("updateme").innerHTML = this.responseText;
			}
			else {
				document.getElementById("updateme").innerHTML = this.responseText;
			}
		};
		
		xhttp.open("POST", "http://localhost:3030/update", true);
		xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		xhttp.send("name="+name+"&email="+email+"&location="+loc);

	}

</script>


	<input id="name" type="text" name="name"><br>
	<input id="email" type="text" name="email"><br>
	<input id="location" type="text" name="location"><br>
	<input type="submit" onclick="update()">
<div id="updateme">

</div>
